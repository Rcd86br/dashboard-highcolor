
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha – High Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f618d;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #2c3e50;
    }
    img {
      width: 160px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_highcolor.jpg" alt="Logo High Color" />
    <h3>Redefinir Senha</h3>
    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <button onclick="enviarEmail()">Enviar link de redefinição</button>
    <div class="message" id="mensagem"></div>
  </div>

  <script>
    async function enviarEmail() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("mensagem");

      const resposta = await fetch('/api/redefinir', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        msg.textContent = 'Se o e-mail existir, um link de redefinição foi enviado.';
      } else {
        msg.textContent = resultado.error || 'Erro ao tentar redefinir a senha.';
      }
    }
  </script>
</body>
</html>
